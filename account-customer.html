    <meta charset="utf-8" />

    <meta name="description" content="" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link

    <link rel="stylesheet" href="css/reset.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- JS -->
    <script src="js/account-customer.js"></script>

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">

    <main>
      <div class="container-main">
        <div class="title">
          <h3>Hồ Sơ Của Tôi</h3>
          <p>Quản lý thông tin hồ sơ để bảo mật tài khoản</p>
        </div>
        <div class="form-customer">
          <form action="home.html" id="myform" method="GET">
            <div class="left-main">
              <div class="item-form">
                <label for="">Tên</label>
                <input type="text" id="name" />
              </div>
              <div class="item-form">
                <label for="">Email</label>
                <label for="" class="email">quangminh120999</label>
              </div>
              <div class="item-form">
                <label for="">SDT</label>
                <input type="text" id="phone" />
              </div>
              <div class="item-form">
                <label for="" class="title-radio">
                  <span>Giới tính</span>
                </label>
                <div class="container-bnt">
                  <label for="a" class="contain-radio-bnt">
                    <input type="radio" name="type-acc" id="a" checked />
                    <span>Nam</span>
                  </label>
                  <label for="b" class="contain-radio-bnt">
                    <input type="radio" name="type-acc" id="b" />
                    <span>Nữ</span>
                  </label>
                </div>
              </div>
              <div class="item-form date-select">
                <label for="">Ngày Sinh</label>
                <div class="contain-select">
                  <select name="day" id="day"></select>
                  <select name="month" id="month"></select>
                  <select name="year" id="year"></select>
                </div>
                <label for="" id="error-date">Ngày không hợp lệ, vui lòng chỉnh ngày chính xác</label>
              </div>
              <div class="item-form">
                <label for="">Địa chỉ</label>
                <div class="contain-select">
                  <select name="ward" id="ward"></select>
                  <select name="district" id="district"></select>
                  <select name="province" id="province"></select>
                </div>
              </div>
              <div class="item-form btn">
                <button type="button" id="btn-submit">Submit</button>
              </div>
            </div>
            <div class="right-main">
              <div class="profile-images">
                <img src="imgs/bg-01.jpg" id="upload-img" />
              </div>
              <div class="custom-file">
                <label for="fileupload">Upload Avatar</label>
                <input type="file" id="fileupload" />
              </div>
              <div class="notifi">
                <label for=""
                  >Dụng lượng file tối đa 1 MB Định dạng:.JPEG, .PNG</label
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script></script>
    <script src="" async defer></script>
  </body>
</html>
