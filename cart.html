    <script>
      function isInputNumber(evt) {
        var char = String.fromCharCode(evt.which);
        if (!/[0-9]/.test(char)) {
          evt.preventDefault();
        }
      }
      $(document).ready(function () {
        let curren;
        let inside;

        $(".plus-pro").click(function (e) {
          curren = $(this);
          inside = curren.closest(".product-quantity").find(".quantity-input");
          let amount = curren
            .closest(".item-product")
            .find(".product-amount")
            .children();
          let get_price = curren
            .closest(".item-product")
            .find(".product-price")
            .children()
            .text();
          let get_value = $(inside).val();

          get_value++;
          $(amount).text(get_price * get_value);
          $(inside).val(get_value);
          Total();
        });
        $(".subtract-pro").click(function (e) {
          curren = $(this);
          inside = curren.closest(".product-quantity").find(".quantity-input");
          let amount = curren
            .closest(".item-product")
            .find(".product-amount")
            .children();
          let get_price = curren
            .closest(".item-product")
            .find(".product-price")
            .children()
            .text();
          let get_value = $(inside).val();

          if (get_value > 0) {
            get_value--;
            $(amount).text(get_price * get_value);
            $(inside).val(get_value);
            Total();
          }
        });
        $(".delete-pro").click(function (e) {
          curren = $(this);
          inside = curren.closest(".item-product");
          var r = confirm("Bạn có muốn xóa chứ!");
          if (r == true) {
            inside.remove();
          }
        });
        $("#check-list-main").click(function (e) {
          if ($(this).is(":checked")) {
            $("input[type=checkbox]").prop("checked", true);
            Total();
          } else {
            $("input[type=checkbox]").prop("checked", false);
            Total();
          }
        });
        $(".ckb-pro").click(function (e) {
          Total();
        });

        function Total() {
          let total_pro = 0;
          let money = 0;
          $(".ckb-pro").each(function (index, value) {
            if ($(this).is(":checked")) {
              total_pro =
                +total_pro +
                +$(this)
                  .closest(".item-product")
                  .find(".product-quantity")
                  .find(".quantity-input")
                  .val();
              money =
                +money +
                +$(this)
                  .closest(".item-product")
                  .find(".product-amount")
                  .find(".product-amount-p")
                  .text();
            }
          });
          $(".all-product span").text(total_pro);
          $(".all-money-product span").text(money);
        }
      });
    </script>
  </head>
